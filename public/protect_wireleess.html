<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="XEIcon/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">

<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="subpage">

                <div class="dashboard-menu-wrap col-group">
                    <div class="dashboard-menu-nav col-group">
                        <div class="dashboard-menu-nav-item">
                            Cyber Resilience of ship
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item">
                            Protect
                        </div>
                        <i class="icon xi-angle-right"></i>
                        <div class="dashboard-menu-nav-item active">
                            Wireless
                        </div>
                    </div>
                </div>
                
                <div class="subpage-table-container">
                    <div class="subpage-table-wrap account-table-wrap">
                        <div class="subpage-table-title-wrap">
                            <h3 class="subpage-table-title">
                                Wireless
                            </h3>
                        </div>
                        <table class="subpage-table disable">
                            <thead>
                                <th style="text-align: center;">No.</th>
                                <th>AP</th>
                                <th>Client Name</th>
                                <th>IP</th>
                                <th>MAC</th>
                                <th style="text-align: center;">On/Off</th>
                                <th>Active/Inactive</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="text-align: center;">1</td>
                                    <td rowspan="3">AP#1</td>
                                    <td>Laptop#1</td>
                                    <td>192.168.0.100</td>
                                    <td>aa:bb:cc:dd:ee:f1</td>
                                    <td style="text-align: center;">On</td>
                                    <td>Staff#1</td>
                                </tr>
                                <tr>
                                    <td style="text-align: center;">2</td>
                                    <td>Laptop#2</td>
                                    <td>192.168.0.100</td>
                                    <td>aa:bb:cc:dd:ee:f2</td>
                                    <td style="text-align: center;">On</td>
                                    <td>Staff#2</td>
                                </tr>
                                <tr>
                                    <td style="text-align: center;">3</td>
                                    <td>Laptop#3</td>
                                    <td>192.168.0.100</td>
                                    <td>aa:bb:cc:dd:ee:f3</td>
                                    <td style="text-align: center;">On</td>
                                    <td>Staff#3</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <img src="images/protect_wireleess.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

</html>
