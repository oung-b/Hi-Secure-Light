<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title></title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="XEIcon/xeicon.min.css">
<link rel="stylesheet" type="text/css" href="css/dashboard_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- datepicker -->
<body>
    <div id="wrap">

        <!-- 상단 헤더 -->
        <header id="header"></header>
        <!-- //상단 헤더 -->

        <!-- 좌측 메뉴 -->
        <div id="gnb"></div>
        <!-- //좌측 메뉴 -->

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="subpage">
                <div class="modal-wrap">
                    <div class="modal-title">
                        <i class="xi-close close-btn"></i>
                    </div>

                    <form action="">
                        <div class="modal-form row-group">
                            <div class="form-item row-group">
                                <p class="item-title">
                                    Policy name
                                </p>
                                <input type="text" class="form-input">
                            </div>
                            <div class="form-list col-group">
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Source IP
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Name
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Period of use
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                            </div>
                            <div class="form-list col-group">
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Destination IP
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Name
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                            </div>
                            <div class="form-list col-group">
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Service Port
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                                <div class="form-item row-group">
                                    <p class="item-title">
                                        Name
                                    </p>
                                    <input type="text" class="form-input">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="modal-btn-wrap col-group">
                        <button class="modal-btn">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대시보드 -->

    </div>
</body>

<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 -->

<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('.datepicker-start').datepicker();
    $('.datepicker-end').datepicker();
</script>
</html>
